matrix:
  include:
    - osx_image: xcode8.3
install:
  - gem install jazzy
  - gem install slather
before_script:
  - rm -rf ~/Library/Developer/Xcode/DerivedData
script:
  # Test that the framework can be installed and built, and passes all unit tests
  - travis_wait pod update
  - pod lib lint --allow-warnings
  - xcodebuild -scheme "BluemixAppID" -destination "OS=9.3,name=iPhone 7" test | xcpretty
  - slather coverage --coveralls --binary-basename BluemixAppID.framework -v
